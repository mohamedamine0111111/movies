<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails de la série</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.min.css">
  <style>
    body {
      background: #0a0f1c;
      font-family: 'Varela Round', sans-serif;
      color: white;
      padding: 2rem;
    }

    .backdrop {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .details-container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #7b2cbf;
      border: 1px solid #7b2cbf;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    .back-link:hover {
      background: #7b2cbf;
      color: white;
    }
  </style>
</head>
<body>

  <div class="backdrop" id="backdrop"></div>

  <div class="details-container">
    <h1 id="title">Chargement...</h1>
    <img id="poster" src="" alt="">
    <p id="overview">...</p>
    <a class="back-link" href="index.html">← Retour à la liste</a>
  </div>

  <script src="js/details.js"></script>
</body>
</html>
